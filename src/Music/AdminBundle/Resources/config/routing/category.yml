admin_category:
    path:     /
    defaults: { _controller: "MusicAdminBundle:Category:index" }

admin_category_show:
    path:     /{id}/show
    defaults: { _controller: "MusicAdminBundle:Category:show" }

admin_category_new:
    path:     /new
    defaults: { _controller: "MusicAdminBundle:Category:new" }

admin_category_create:
    path:     /create
    defaults: { _controller: "MusicAdminBundle:Category:create" }
    methods:  POST

admin_category_edit:
    path:     /{id}/edit
    defaults: { _controller: "MusicAdminBundle:Category:edit" }

admin_category_update:
    path:     /{id}/update
    defaults: { _controller: "MusicAdminBundle:Category:update" }
    methods:  [POST, PUT]

admin_category_delete:
    path:     /{id}/delete
    defaults: { _controller: "MusicAdminBundle:Category:delete" }
    methods:  [POST, DELETE]
